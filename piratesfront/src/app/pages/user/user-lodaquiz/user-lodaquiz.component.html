<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card class="mt20 mr20 mb20 card3">
            <h1 class="text-center mt20 head">All Article</h1>
            <mat-divider></mat-divider>
        </mat-card> 
            <div class="row">
                <div *ngFor="let q of quizzes" class="col-md-4">
                    <mat-card class="mb20 card2">

                        <mat-card-header>
                            <div mat-card-avatar class="icone"></div>
                            <mat-card-title>
                                <span class="artitle">{{q.title}}</span>
                            </mat-card-title>
                            <mat-card-subtitle>
                                {{q.category.title}}
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p class="truncate">{{q.description}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button class="btn" *ngIf="role=='NORMAL'" [routerLink]="'/user-dashboard/readarticle/'+q.qid" color="primary">View</button>
                            <button mat-raised-button class="btn" *ngIf="role=='ADMIN'" [routerLink]="'/admin/readarticle/'+q.qid" color="primary">View</button>
                            <button mat-stroked-button class="btn" color="warn">Questions:{{q.numberOfQuestions}}</button>
                            <button mat-stroked-button class="btn" color="warn"> MM:{{q.maxMarks}}</button>
                        </mat-card-actions>
                    </mat-card>
                </div>

                <div *ngIf="quizzes.length == 0 " class="col-md-12">
                    <mat-card class="card2">
                        <mat-card-content>
                            <h1>
                                This category Doesn't have articles
                            </h1>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
    </div>
</div>
