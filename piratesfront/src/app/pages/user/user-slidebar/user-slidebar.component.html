<mat-card class="color" >
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard"><mat-icon mat-list-icon class="icone">home</mat-icon> Home</button>
        <button mat-list-item routerLink="/user-dashboard/profile"><mat-icon mat-list-icon  class="icone">account_circle</mat-icon> Profile</button>
        <button mat-list-item routerLink="/user-dashboard/contributers"><mat-icon mat-list-icon  class="icone">diversity_3</mat-icon> Contributers</button>
        <button mat-list-item routerLink="/user-dashboard/article/0"><mat-icon mat-list-icon  class="icone">view_module</mat-icon> All Article</button>
        <button mat-list-item *ngFor="let c of category" [routerLink]="'/user-dashboard/article/'+c.cid"><mat-icon mat-list-icon  class="icone">quiz</mat-icon> {{c.title}}</button>
        <button mat-list-item (click)="logout()"><mat-icon mat-list-icon  class="icone">logout</mat-icon> logout </button>
    </mat-action-list>
</mat-card>
