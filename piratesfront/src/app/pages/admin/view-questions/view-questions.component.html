<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <mat-card class="card">

                <mat-card-header class="title">
                    <h2>Adding Questions to {{qTitle}}</h2>
                </mat-card-header>
                <mat-divider></mat-divider>

                <mat-card class="card1" *ngFor="let q of questions; let i = index">
                    <mat-card-content>

                        <h3> Q{{i+1}}/- <span [innerHTML]="q.content" style="white-space: pre-wrap"></span></h3>

                        <div class="container-fluid ">
                            <div class="row mt10">
                                <div class="col-md-6">
                                    <h4>1/- {{q.option1}}</h4>
                                </div>
                                <div class="col-md-6">
                                    <h4>2/- {{q.option2}}</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>3/- {{q.option3}}</h4>
                                </div>
                                <div class="col-md-6">
                                    <h4>4/- {{q.option4}}</h4>
                                </div>
                            </div>
                            <mat-divider></mat-divider>
                            <div class="row">
                                <div class="col-md-9">
                                    <button mat-stroked-button class="mt10 ml20" color="primary"> Correct Answer :-
                                        {{q.answer}}</button>
                                </div>
                                <div class="col-md-3">
                                    <button mat-raised-button class="mt10" (click)="deletequestion(q.quesId)" color="primary">
                                        Delete</button>
                                    <button mat-raised-button class="mt10 ml20" color="primary" [routerLink]="'/admin/update-questions/'+q.quesId+'/'+qTitle"> Update</button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>

                <div class="container text-center">
                    <button mat-raised-button class=" mb20 mt20" color="primary"
                        [routerLink]="'/admin/add-questions/'+qId+'/'+qTitle"> Add Questions</button>

                </div>

            </mat-card>

        </div>
    </div>
</div>
